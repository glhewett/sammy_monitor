global:
  # SMTP configuration for email alerts
  smtp_smarthost: 'localhost:587'  # Change to your SMTP server
  smtp_from: 'alerts@your-company.com'  # Change to your sender email
  smtp_auth_username: 'your-email@your-company.com'  # Change to your SMTP username
  smtp_auth_password: 'your-password'  # Change to your SMTP password
  smtp_require_tls: true

# Email templates directory
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routing rules for alerts
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    # Critical alerts (ServiceDown, VerySlowResponse, SLABreach)
    - match:
        severity: critical
      receiver: 'critical-email'
      group_wait: 10s
      repeat_interval: 15m
    
    # Warning alerts (HighErrorRate, SlowResponse)
    - match:
        severity: warning
      receiver: 'warning-email'
      group_wait: 30s
      repeat_interval: 1h
    
    # Info alerts (ServiceRecovered, HighRequestRate)
    - match:
        severity: info
      receiver: 'info-email'
      group_wait: 1m
      repeat_interval: 6h

# Alert receivers (notification destinations)
receivers:
  # Default webhook receiver (can be used for testing)
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'

  # Critical alerts - immediate notification
  - name: 'critical-email'
    email_configs:
      - to: 'ops-team@your-company.com'  # Change to your ops team email
        from: 'alerts@your-company.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        body: |
          {{ template "email.critical.html" . }}
        html: |
          {{ template "email.critical.html" . }}

  # Warning alerts - standard notification
  - name: 'warning-email'
    email_configs:
      - to: 'dev-team@your-company.com'  # Change to your dev team email
        from: 'alerts@your-company.com'
        subject: '‚ö†Ô∏è  WARNING: {{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        body: |
          {{ template "email.warning.html" . }}
        html: |
          {{ template "email.warning.html" . }}

  # Info alerts - low priority notification
  - name: 'info-email'
    email_configs:
      - to: 'monitoring@your-company.com'  # Change to your monitoring team email
        from: 'alerts@your-company.com'
        subject: '‚ÑπÔ∏è  INFO: {{ .GroupLabels.service }} - {{ .GroupLabels.alertname }}'
        body: |
          {{ template "email.info.html" . }}
        html: |
          {{ template "email.info.html" . }}

# Inhibition rules (suppress certain alerts when others are firing)
inhibit_rules:
  # Suppress warning alerts when critical alerts are firing for the same service
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['monitor_name', 'monitor_id']
  
  # Suppress performance alerts when service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alert_type: 'performance'
    equal: ['monitor_name', 'monitor_id']

  # Suppress SLA alerts when service is currently down  
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alert_type: 'sla'
    equal: ['monitor_name', 'monitor_id']